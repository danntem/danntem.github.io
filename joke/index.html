<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle Second Line</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .center-text {
      font-size: 24px;
      white-space: nowrap;
    }

    .second-line {
      margin-top: 10px;
      display: none;
      font-size: 18px;
    }

    .toggle-button {
      margin-top: 15px;
      background: none;
      border: 1px solid #333;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .toggle-button:hover {
      background: #ddd;
    }

    @media (max-width: 300px) {
      .center-text {
        white-space: normal;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="center-text">A Vegan and a vegetarian are jumping off a cliff to see who hits the bottom first.<br> Who wins?</div>
    <div class="second-line" id="secondLine">Society</div>
    <button class="toggle-button" onclick="toggleSecondLine()">Válasz felfedése</button>
  </div>

  <script>
    function toggleSecondLine() {
      const line = document.getElementById('secondLine');
      const button = document.querySelector('.toggle-button');
      const isVisible = line.style.display === 'block';
      line.style.display = isVisible ? 'none' : 'none';
      button.textContent = isVisible ? 'Válasz felfedése' : '';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click to Reveal Text</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .center-text {
      font-size: 24px;
      white-space: nowrap;
    }

    .second-line {
      margin-top: 10px;
      font-size: 18px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .second-line.visible {
      opacity: 1;
      visibility: visible;
    }

    @media (max-width: 300px) {
      .center-text {
        white-space: normal;
      }
    }
  </style>
</head>
<body>
  <div class="container" onclick="revealSecondLine()">
    <div class="center-text">A Vegan and a vegetarian are jumping off <br>a cliff to see who hits the bottom first.<br> Who wins?<br><br><br></div>
    <div class="second-line" id="secondLine"></div>
  </div>

  <script>
    let revealed = false;
    function revealSecondLine() {
      if (revealed) return;
      const line = document.getElementById('secondLine');
      line.textContent = "Society";
      line.classList.add('visible');
      revealed = true;
    }
  </script>
</body>
</html>

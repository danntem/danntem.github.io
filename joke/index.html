<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nefu viccei</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .center-text {
      font-size: 32px;
      white-space: nowrap;
    }

    .second-line {
      font-size: 38px;
      font-weight: bold;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.9s ease, visibility 0.9s ease;
    }

    .second-line.visible {
      opacity: 1;
      visibility: visible;
    }

    @media (max-width: 400px) {
      .center-text {
        white-space: normal;
      }
    }
  </style>
</head>
<body>
  <div class="container" onclick="revealSecondLine()">
    <div class="center-text">Egy vegán és egy vegetáriánus ugornak le a szakadékba, hogy kiderítsék melyikük ér le hamarabb az aljára.<br><br>Ki fog nyerni?<br><br><br><br><br><br><br></div>
    <div class="second-line" id="secondLine"></div>
    <!--A vegan and a vegetarian are jumping off a cliff <br>to see who hits the bottom first.<br>Who wins?<br>-->
  </div>

  <script>
    let revealed = false;
    function revealSecondLine() {
      if (revealed) return;
      const line = document.getElementById('secondLine');
      line.textContent = "Society";
      line.classList.add('visible');
      revealed = true;
    }
  </script>
</body>
</html>
